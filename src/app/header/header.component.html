<header class="main-header">
    <div class="horizontal-bar">
        <h1 id="app-logo-title">Forum</h1>
        <nav class="standard-header-nav">
            <ul class="standard-nav-menu">
                <li><a [routerLink]="['/questions']">{{ 'Home page' | translate }}</a></li>
                <li><a [routerLink]="['/users']">{{ 'Users' | translate }}</a></li>
                <li *ngIf="!isLoggedIn"><a [routerLink]="['/login']">{{ 'Login' | translate }}</a></li>
                <li *ngIf="isLoggedIn"><a (click)="this.usersService.logout()">{{ 'Logout' | translate }}</a></li>
                <select class="lang-select" (change)="changeLang($event.target.value)">
                    <option value="en" [selected]="lang == 'en'">English</option>
                    <option value="pl" [selected]="lang == 'pl'">Polski</option>
                </select>
            </ul>
        </nav>
        <button (click)="toggleOpen()" class="header-nav-button transparent-button">
            <svg class="burger-icon" xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256">
                <line x1="40" y1="128" x2="216" y2="128" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                <line x1="40" y1="64" x2="216" y2="64" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                <line x1="40" y1="192" x2="216" y2="192" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
            </svg>
        </button>
    </div>
    <nav *ngIf="isMenuOpen" class="responsive-header-nav">
        <ul class="responsive-nav-menu">
            <li (click)="toggleOpen()"><a [routerLink]="['/questions']">{{ 'Home page' | translate }}</a></li>
            <li (click)="toggleOpen()"><a [routerLink]="['/users']">{{ 'Users' | translate }}</a></li>
            <li (click)="toggleOpen()" *ngIf="!isLoggedIn"><a [routerLink]="['/login']">{{ 'Login' | translate }}</a></li>
            <li (click)="toggleOpen()" *ngIf="isLoggedIn"><a (click)="this.usersService.logout()">{{ 'Logout' | translate }}</a></li>
            <select class="lang-select" (change)="changeLang($event.target.value)">
                <option value="en" [selected]="lang == 'en'">English</option>
                <option value="pl" [selected]="lang == 'pl'">Polski</option>
            </select>
        </ul>
    </nav>
</header>
