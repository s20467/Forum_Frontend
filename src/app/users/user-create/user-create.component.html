<div class="container">
    <h2 class="form-header">{{ 'Create an account' | translate }}</h2>
    <form [formGroup]="userCreateForm" (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
            <label class="form-label" for="username-input">{{ 'Username' | translate }}</label>
            <input formControlName="username" id="username-input" type="text" autofocus>
            <app-validation-messages *ngIf="form.submitted" [control]="userCreateForm.get('username')"></app-validation-messages>
        </div>
        <div class="form-group">
            <label class="form-label" for="password-input">{{ 'Password' | translate }}</label>
            <input 
                id="new-password-input" 
                type="password" 
                autofocus
                formControlName="new-password">
            <app-validation-messages *ngIf="form.submitted" [control]="userCreateForm.get('new-password')"></app-validation-messages>
        </div>
        <div class="form-group">
            <label class="form-label" for="password-repeat-input">{{ 'Repeat the password' | translate }}</label>
            <input 
                id="new-password-repeat-input" 
                type="password"
                formControlName="new-password-repeat"
                [class.ng-invalid]="userCreateForm.hasError('passwordRepeatMatch')">
            <app-validation-messages *ngIf="form.submitted" [control]="userCreateForm.get('new-password-repeat')"></app-validation-messages>
        </div>
        <button type="Submit">{{ 'Create an account' | translate }}</button>
        <p *ngIf="form.submitted && form.invalid" class="validation-message">{{ 'Invalid form content' | translate }}</p>
        <p *ngIf="form.hasError('unknownValidationError')" class="validation-message">{{ 'Unknown form validation error' | translate }}</p>
    </form>
</div>
