<div class="container">
    <h2 class="form-header">Zaloguj się</h2>
    <form>
        <div class="form-group">
            <label class="form-label" for="username-input">Nazwa Użytkownika</label>
            <input id="username-input" type="text" name="username" required minlength="3" maxlength="20" autofocus>
            <p class="invalid-input-message">Niewłaściwa nazwa użytkownika</p>
        </div>
        <div class="form-group">
            <label class="form-label" for="password-input">Hasło</label>
            <input id="password-input" type="password" name="password" required minlength="3" maxlength="20">
            <p class="invalid-input-message">Niewłaściwe hasło</p>
        </div>
        <button type="Submit">Zaloguj</button>
        <p class="invalid-form-message">Nieprawidłowe dane logowania</p>
    </form>
    <p>Nie posiadasz konta? <a class="link" href="register.html">Zarejestruj się</a></p>
</div>
