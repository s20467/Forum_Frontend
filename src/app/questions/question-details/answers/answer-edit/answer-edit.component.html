<div class="answer-component">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
            <label class="form-label" for="content-input">Twoja Odpowiedź</label>
            <textarea 
                name="content" 
                id="content-input" 
                required 
                minlength="10"
                placeholder="Tutaj wpisz swoją odpowiedź na pytanie" 
                autofocus
                [ngModel]="answer.content"
                #content="ngModel">
            </textarea>
            <p *ngIf="form.submitted && content.hasError('required')" class="validation-message">Treść jest wymagany</p>
            <p *ngIf="form.submitted && content.hasError('minlength') && !content.hasError('required')" class="validation-message">Treść musi zawierać co najmniej 10 znaków</p>
        </div>
        <div class="form-group">
            <label class="form-label" for="date-input">Data utworzenia</label>
            <input 
                id="date-input" 
                name="createdAt"
                type="date" 
                required
                [ngModel]="answer.createdAt | date:'yyy-MM-dd'"
                #createdAt="ngModel">
            <p *ngIf="form.submitted && createdAt.hasError('required')" class="validation-message">Data utworzenia jest wymagana</p>
        </div>
        <div class="form-group">
            <label class="form-label" for="author-input">Autor</label>
            <select id="author-input" name="author" [ngModel]="users[0]" required #author="ngModel">
                <option *ngFor="let user of users" [value]="user">{{ user }}</option>
            </select>
            <p *ngIf="form.submitted && author.hasError('required')" class="validation-message">Autor jest wymagany</p>
        </div>
        <button type="submit">Zatwierdź</button>
        <p *ngIf="form.invalid && form.touched" class="validation-message">Nieprawidłowo wypełniony formularz</p>
    </form>
</div>
